<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Россия</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Россия">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements-container">
        <ul class="elements"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_task_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile" action="/" method="POST">
          <input class="popup__input" type="text" name="username" placeholder="Имя" required minlength="2" maxlength="40">
          <input class="popup__input" type="text" name="description" placeholder="О себе" required minlength="2" maxlength="200">
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
        <button class="popup__icon-close" type="button"></button>
      </div>
    </div>
    <div class="popup popup_task_place">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="place" action="/" method="POST">
          <input class="popup__input" type="text" name="placename" placeholder="Название" required maxlength="30">
          <input class="popup__input" type="url" name="link" placeholder="Ссылка на картинку" required>
          <button class="popup__button" type="submit">Создать</button>
        </form>
        <button class="popup__icon-close" type="button"></button>
      </div>
    </div>
    <div class="popup popup_task_picture">
      <div class="popup__image-container">
        <img class="popup__image">
        <h2 class="popup__image-title"></h2>
        <button class="popup__icon-close popup__icon-close_container_image" type="button"></button>
      </div>
    </div>
  </div>
  <template id="template-element">
    <li class="element">
      <img class="element__image">
      <div class="element__substrate"></div>
      <div class="element__text">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
      <button class="element__trash" type="button"></button>
    </li>
  </template>
  <script src="./src/index.js"></script>
  <script src="./src/validate.js"></script>
</body>
</html>
