<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Россия</title>
</head>
<body class="content">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Россия">
    </header>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__title-container">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <div class="profile__edit-button"></div>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <div class="profile__add-button"></div>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="element__text">
          <h2 class="element__title">Карачаевск</h2>
          <img class="element__like" src="./images/like.svg" alt="Лайк">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
        <div class="element__text">
          <h2 class="element__title">Гора Эльбрус</h2>
          <img class="element__like" src="./images/like.svg" alt="Лайк">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="element__text">
          <h2 class="element__title">Домбай</h2>
          <img class="element__like" src="./images/like.svg" alt="Лайк">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
        <div class="element__text">
          <h2 class="element__title">Гора Эльбрус</h2>
          <img class="element__like" src="./images/like.svg" alt="Лайк">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="element__text">
          <h2 class="element__title">Домбай</h2>
          <img class="element__like" src="./images/like.svg" alt="Лайк">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="element__text">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <img class="element__like" src="./images/like.svg" alt="Лайк">
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popap__form" action="/" method="POST">
          <input class="popap__input" type="text" name="username" id="username" value="Жак-Ив Кусто">
          <input class="popap__input" type="text" name="description" id="description" value="Исследователь океана">
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
        <div class="popup__icon-close"></div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
